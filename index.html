<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Лучший чарлист</title>
</head>
<body>
    <header>
        <span id="header-title">
            DnD5CharlistI
        </span>
    </header>
<!--     <nav>
        
    </nav> -->
    <main class="border-style">
        <section id="naming">
            <img id="avatar" class="border-style" src="images/buttons/profile.png">
            <div id="naming-text">
                <span id="player-name">
                    KRAKEN[5X]ZEUS_MR.REALLEOPRAIM
                </span>
                <span id="known-as" class="gray-text">
                    известный как...
                </span>
                <span id="character-name" class="align-to-right">
                    Элис Мириэль (Тиа)
                </span>
                <div id="character-origin" class="align-to-right gray-text">
                    <span id="character-race">
                        Человек
                    </span>
                    <span>-</span>
                    <span id="character-class">
                        Бард
                    </span>
                    <span>.</span>
                    <div id="character-level-box">
                        <span id="character-level-text">
                            Уровень
                        </span>
                        <span id="character-level">
                            4
                        </span>
                    </div>
                </div>
            </div>
        </section>
        <section id="character-stats">
            <div id="strength" class="characteristic">
            	<span id="strength-text" class="characteristic-text">Сила</span>
            	<div id="strength-box" class="characteristic-box">
            		<div id="strength-bonus" class="characteristic-bonus default-background">
            			
            		</div>
            		<div class="second-box">
            			<div id="strength-value" class="characteristic-value default-background">
            				
            			</div>
            			<div id="strength-deatsave" class="characteristic-deathsave default-background">
            				
            			</div>
            		</div>
            		<div id="strength-deatsave-checkbox" class="characteristic-deathsave-checkbox default-background">
            			
            		</div>
            	</div>
            </div>
            <div id="dexterity" class="characteristic">
            	<span id="dexterity-text" class="characteristic-text">Ловкость</span>
            	<div id="dexterity-box" class="characteristic-box">
            		<div id="dexterity-bonus" class="characteristic-bonus default-background">
            			
            		</div>
            		<div class="second-box">
            			<div id="dexterity-value" class="characteristic-value default-background">
            				
            			</div>
            			<div id="dexterity-deatsave" class="characteristic-deathsave default-background">
            				
            			</div>
            		</div>
            		<div id="dexterity-deatsave-checkbox" class="characteristic-deathsave-checkbox default-background">
            			
            		</div>
            	</div>
            </div>
            <div id="constitution" class="characteristic">
            	<span id="constitution-text" class="characteristic-text">Телосложение</span>
            	<div id="constitution-box" class="characteristic-box">
            		<div id="constitution-bonus" class="characteristic-bonus default-background">
            			
            		</div>
            		<div class="second-box">
            			<div id="constitution-value" class="characteristic-value default-background">
            				
            			</div>
            			<div id="constitution-deatsave" class="characteristic-deathsave default-background">
            				
            			</div>
            		</div>
            		<div id="constitution-deatsave-checkbox" class="characteristic-deathsave-checkbox default-background">
            			
            		</div>
            	</div>
            </div>
            <div id="main-dice" class="dice">
            	<img id="main-dice-img" src="images/buttons/dice_main.svg">
            </div>
            <div id="intelligence" class="characteristic">
            	<span id="intelligence-text" class="characteristic-text">Интеллект</span>
            	<div id="intelligence-box" class="characteristic-box">
            		<div id="intelligence-bonus" class="characteristic-bonus default-background">
            			
            		</div>
            		<div class="second-box">
            			<div id="intelligence-value" class="characteristic-value default-background">
            				
            			</div>
            			<div id="intelligence-deatsave" class="characteristic-deathsave default-background">
            				
            			</div>
            		</div>
            		<div id="intelligence-deatsave-checkbox" class="characteristic-deathsave-checkbox default-background">
            			
            		</div>
            	</div>
            </div>
            <div id="wisdom" class="characteristic">
            	<span id="wisdom-text" class="characteristic-text">Мудрость</span>
            	<div id="wisdom-box" class="characteristic-box">
            		<div id="wisdom-bonus" class="characteristic-bonus default-background">
            			
            		</div>
            		<div class="second-box">
            			<div id="wisdom-value" class="characteristic-value default-background">
            				
            			</div>
            			<div id="wisdom-deatsave" class="characteristic-deathsave default-background">
            				
            			</div>
            		</div>
            		<div id="wisdom-deatsave-checkbox" class="characteristic-deathsave-checkbox default-background">
            			
            		</div>
            	</div>
            </div>
            <div id="charisma" class="characteristic">
            	<span id="charisma-text" class="characteristic-text">Харизма</span>
            	<div id="charisma-box" class="characteristic-box">
            		<div id="charisma-bonus" class="characteristic-bonus default-background">
            			
            		</div>
            		<div class="second-box">
            			<div id="charisma-value" class="characteristic-value default-background">
            				
            			</div>
            			<div id="charisma-deatsave" class="characteristic-deathsave default-background">
            				
            			</div>
            		</div>
            		<div id="charisma-deatsave-checkbox" class="characteristic-deathsave-checkbox default-background">
            			
            		</div>
            	</div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
