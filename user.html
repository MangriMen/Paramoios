<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/general_styles.css">
    <link rel="stylesheet" type="text/css" href="css/background_theme.css">
    <link rel="stylesheet" type="text/css" href="css/default_theme.css">
    <link rel="stylesheet" type="text/css" href="css/icons.css">
    <link rel="stylesheet" type="text/css" href="css/user.css">
    <!-- PWA -->
    <meta name="description" content="DnD5CharlistI - простой способ создать персонажа для DnD">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#681e22">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/app_icon/96x96.png">
    <meta name="apple-moblie-web-app-status-bar" content="#681e22">
    <link rel="shortcut icon" href="/images/icons/app_icon/16x16.png" type="image/png">
    <!-- technical -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, user-scalable=no">
    <style>
        img[alt="www.000webhost.com"] {
            display: none
        }
    </style>
    <title>DnD5CharlistI</title>
</head>

<body>
    <header>
        <div id="header-center">
            <a id="header-title" href="index.html">DnD5CharlistI</a>
            <input type='file' id='character-input' style="display: none;">
            <button id="test" class="header-buttons input-font-style" href="">JSON => CONSOLE</button>
            <button id="user-btn" name="user-btn" class="default-button">
                <input type="checkbox" id='user-checkbox'>
                <span id='open-character' class='header-buttons user-menu-buttons input-font-style'>Open character</span>
                <span id='save-character' class='header-buttons user-menu-buttons input-font-style'>Save character</span>
                <img id="user-btn-img" class="default-background" alt="User avatar image" src="images/buttons/profile/profile_placeholder.png">
            </button>
        </div>
    </header>
    <main class="border-style border-radius">
        <nav>
            <div id='tabs'>
                <span id='characters' class="navigation-tab default-background-disabled border-style border-radius">
                    Персонажи
                </span>
                <span id='profile-settings' class="navigation-tab default-background-disabled border-style border-radius">
                    Настройки
                </span>
            </div>
            <div id='content-page' class="default-background border-style border-radius">
                <div id='profile-settings-page' data-type='page'>
                    <form id='avatar-box' action='avatar.php' method='post' enctype='multipart/form-data'>
                        <img id="avatar-img" alt="Big user avatar image" src="images/buttons/profile/profile_placeholder.png" class="border-style border-radius default-background default-shadow">
                        <label class="file">
                            <input type="file" id="file" name='avatar' aria-label="File browser" required>
                            <span data-choose="Выбрать файл..." data-browse="Обзор" class="file-custom default-background border-style border-radius default-shadow"></span>
                        </label>
                        <input type="submit" id='submit-avatar' name='submit-avatar' class="default-button border-style border-radius default-background input-font-style default-shadow" value='Установить'>
                    </form>
                    <div id='information-box'>
                        <span id='player-name'></span>
                        <span id='player-email'></span>
                    </div>
                </div>
                <div id='characters-page' data-type='page'>
                    <div id='characters-loading-overlay' class='loading-overlay'>
                        <div class='loading-animation'>
                            <div class='loading-animation-inner'></div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </main>
    <footer>
    </footer>
    <script src="javascript/app.js"></script>
    <script src="javascript/data.js"></script>
    <script src="javascript/auth.js"></script>
    <script src="javascript/main_func.js"></script>
    <script src="javascript/user.js"></script>
    <script src="javascript/svg_fix.js"></script>
</body>

</html>
